{% extends 'core/base.html' %}
{% block title %}Reportar Contenido{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Reportar Contenido: {{ contenido.titulo }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Enviar Reporte</button>
    </form>
</div>
{% endblock %}
